<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="edit.css">
	</head>
	<body onLoad="init()">
		<main>
			<canvas id="canvas"></canvas>
			<div>
				１マスのサイズ<br>
				幅：<input type="number" min="50" max="200" step="10" id="tile_width" class="canvas_size">
				高さ：<input type="number" min="50" max="200" step="10" id="tile_height" class="canvas_size"><br>
				横：<input type="number" min="1" max="8" step="1" id="num_x" class="canvas_size">
				縦：<input type="number" min="1" max="8" step="1" id="num_y" class="canvas_size">
			</div>
		</main>
		<script type="text/javascript" src="LayerCanvas.js"></script>
		<script>
			var cvMgr = new CanvasManager(100, 100, 5, 4);
			var init = function(){
				var srcs = [
					'1.png',
					'2.png',
					'3.png',
					'4.png',
				];
				var x = 0;
				var y = 0;
				var w = 150;
				var h = 100;
				for(var i in srcs){
					cvMgr.addLayer(srcs[i], x, y, w, h);
					x += 50;
					y += 70;
				}
			};
		</script>
	</body>
</html>
