<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="edit.css">
	</head>
	<body onLoad="init()">
		<main>
			<canvas id="canvas"></canvas>
			<div>
				幅：<input type="number" min="200" max="800" step="10" id="canvas_width">
				高さ：<input type="number" min="200" max="800" step="10" id="canvas_height">
			</div>
		</main>
		<script type="text/javascript" src="LayerCanvas.js"></script>
		<script>
			var cvMgr = new CanvasManager(600, 400);
			var init = function(){
				var srcs = [
					'1.png',
					'2.png',
					'3.png',
					'4.png',
				];
				var x = 0;
				var y = 0;
				var w = 150;
				var h = 100;
				for(var i in srcs){
					cvMgr.addLayer(srcs[i], x, y, w, h);
					x += 50;
					y += 70;
				}
			};
		</script>
	</body>
</html>
